<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tain Activity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <!-- jQuery library -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>

<body>
    <div class="container">
        <div class="jumbotron text-center bg-danger text-white">
            <div class="navbar-brand header-brand">
                <h1>ANY TIME IS TRAIN TIME</h3>
                    <h3>Chu Chuuuuuu</h3>
            </div>
        </div>

        <div class="row">
            <h3></h3>
        </div>
        <!-- Content -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card-header bg-info border border-info">
                    <h2>Current Train Schedule</h2>
                </div>
                <table class="table table-hover border border-info" id='trainTable'>
                    <thead>
                        <tr>
                            <th scope="col" id="nameDisplay">Train Name</th>
                            <th scope="col" id="roleDisplay">Destination</th>
                            <th scope="col" id="dateDisplay">Frequency (minutes)</th>
                            <th scope="col" id="rateDisplay">Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="allTrains" class="border border-info">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <h2></h2>
        </div>
        <div class="row">
            <div class="col-lg-12 ">
                <div class="card-header bg-primary text-white border border-primary">
                    <h2>Add Train</h2>
                </div>
                <div class="card-body border border-primary">
                    <form>
                        <div class="form-group">
                            <label for="name">Train Name</label>
                            <input type="text" class="form-control" id="train-name" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Destination</label>
                            <input type="text" class="form-control validate" id="destination" required>
                        </div>
                        <div class="form-group">
                            <label class="active" for="">First Train (HH:mm Military Time)</label>
                            <input class="form-control" type="time" value="00:00 AM" id="first-time" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Frequency (minutes)</label>
                            <input type="number" class="form-control" id="frequency" required>
                        </div>
                        <button class="btn btn-primary" id="save" type="submit">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div><!-- Content End -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="./assets/js/app.js"></script>


</body>

</html>
